<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <div class="wrapper | flex align-center flex-column">
    <img src="./images/logo.svg" alt="huddle-logo" class="logo-img">

    <div class="content | flex flex-column">
        <div class="content__image">
          <img src="./images/illustration-mockups.svg" alt="illustration" class="hero-img">
        </div>
        <div class="content__text | flex flex-column">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
          <button class="button pointer">Register</button>
        </div>
    </div>

    <div class="icons | flex">
      <i class="ri-facebook-fill pointer"></i>
      <i class="ri-twitter-fill pointer"></i>
      <i class="ri-instagram-line pointer"></i>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">M Asim Saeed</a>.
    </p>
  </footer>
</body>
</html>
